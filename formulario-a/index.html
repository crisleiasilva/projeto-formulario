<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário| Cadastre-se Aqui!</title>
</head>
<body>
    
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for>Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="campo">
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label>Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="Front-end" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Back-end">Back-end
            </label><label>
                <input type="radio" name="devweb" value="Full-Stack">Full-Stack
            </label>
        </div>

        <div class="campo">
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label>Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" name="tecnologial" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                
                
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea rows="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
        </div>
        <button type="submit">Concluído</button>
    </form>
</body>
</html>
